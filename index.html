<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto" />
        <div class="header__line"></div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__column">
            <img
              class="profile__avatar"
              src="./images/avatar.png"
              alt="Аватар"
            />
            <div class="profile__info">
              <h2 class="profile__title">Жак-Ив Кусто</h2>
              <button class="profile__button-edit"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add">
            <img class="profile__plus" src="./images/plus.svg" alt="" />
          </button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              class="card__image"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__row">
              <h2 class="card__title">Карачаевск</h2>
              <div class="card__image-heart"></div>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/elibrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="card__row">
              <h2 class="card__title">Гора Эльбрус</h2>
              <div class="card__image-heart"></div>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/dombai.jpg" alt="Домбай" />
            <div class="card__row">
              <h2 class="card__title">Домбай</h2>
              <div class="card__image-heart"></div>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/elibrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="card__row">
              <h2 class="card__title">Гора Эльбрус</h2>
              <div class="card__image-heart"></div>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/dombai.jpg" alt="Домбай" />
            <div class="card__row">
              <h2 class="card__title">Домбай</h2>
              <div class="card__image-heart"></div>
            </div>
          </article>
        </section>
      </main>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
