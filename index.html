<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Логотип Mesto" />
      </header>
      <main class="main container">
        <section class="profile">
          <div class="profile__column">
            <img
              class="profile__avatar"
              src="./images/avatar.png"
              alt="Аватар"
            />
            <div class="profile__info">
              <div class="profile__row">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button
                  class="profile__button-edit transition"
                  type="button"
                ></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__button-add transition" type="button">
            <img class="profile__plus" src="./images/plus.svg" alt="Добавить" />
          </button>
        </section>
        <section class="cards">
          <article class="card">
            <img
              class="card__image"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__row">
              <h2 class="card__title">Карачаевск</h2>
              <button class="card__button-heart" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/elibrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="card__row">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__button-heart" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/dombai.jpg" alt="Домбай" />
            <div class="card__row">
              <h2 class="card__title">Домбай</h2>
              <button class="card__button-heart" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/elibrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="card__row">
              <h2 class="card__title">Гора Эльбрус</h2>
              <button class="card__button-heart" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img class="card__image" src="./images/dombai.jpg" alt="Домбай" />
            <div class="card__row">
              <h2 class="card__title">Домбай</h2>
              <button class="card__button-heart" type="button"></button>
            </div>
          </article>
          <article class="card">
            <img
              class="card__image"
              src="./images/karachaevsk.jpg"
              alt="Карачаевск"
            />
            <div class="card__row">
              <h2 class="card__title">Карачаевск-Черкесия</h2>
              <button class="card__button-heart" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer container">
        <h2 class="footer__title">© 2020 Mesto Russia</h2>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button class="popup__bth-close transition" type="button"></button>
          <form class="form" name="profile">
            <h2 class="form__title">Редактировать профиль</h2>
            <input
              class="form__input form__input_value_name"
              type="text"
              name="name"
              value="Жак-Ив Кусто"
            />
            <input
              class="form__input form__input_value_work"
              type="text"
              name="work"
              value="Исследователь океана"
            />
            <button class="form__bth-save transition" type="submit">
              <span class="form__bth-text">Сохранить</span>
            </button>
          </form>
        </div>
        <div class="popup__overlay"></div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
